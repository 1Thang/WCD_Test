<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Player</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center text-success mb-4">Add Player</h1>
        <form action="/players/add" method="post" th:object="${player}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" class="form-control" th:field="*{weight}" min="55" max="85" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" step="0.01" class="form-control" th:field="*{height}" min="1.65" max="1.85" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
            </div>

            <div class="mb-3">
                <label for="bloodType" class="form-label">Blood Type</label>
                <select class="form-select" th:field="*{bloodType}" required>
                    <option value="" disabled selected>Select Blood Type</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('bloodType')}" th:errors="*{bloodType}"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{active}"/>
                <label class="form-check-label" for="active">Active</label>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}" required/>
                <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>

            <div class="mb-3">
                <label for="club" class="form-label">Club</label>
                <select class="form-select" th:field="*{club}">
                    <option value="" disabled selected>Select Club</option>
                    <option th:each="club : ${clubs}" th:value="${club.id}" th:text="${club.name}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('club')}" th:errors="*{club}"></div>
            </div>

            <button type="submit" class="btn btn-success">Save Player</button>
        </form>

        <a href="/players/list" class="btn btn-secondary mt-3">Back to List</a>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
